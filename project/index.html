<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>SuperSnake</title>
</head>

<body>
  <!-------------------------------------------------------->
  <div id="page-home" class="page" style="display: none;">
    <h1>HOME</h1>
    <button onclick="window.location.hash = 'lobby'" class="home-button">Play</button>
    <button onclick="window.location.hash = 'credits'" class="home-button">Credits</button>
  </div>
  <!-------------------------------------------------------->

  <!-------------------------------------------------------->
  <div id="page-credits" class="page" style="display: none;">
    <h1>CREDITS</h1>
    <p>Made by&nbsp<a href="https://github.com/bergamotte-tech" target="_blank">Jérémy FAGGION</a>&nbspand&nbsp<a
        href="https://github.com/saidjunuz" target="_blank">Said JUNUZOVIC</a>&nbsp!</p>
    <ul>
      <li>
        <p>Music by&nbsp<a href="https://freemusicarchive.org/music/Monplaisir" target="_blank">Monplaisir</a></p>
      </li>
      <li>
        <p>Sound effects from myinstants.com</p>
      </li>
    </ul>
  </div>
  <!-------------------------------------------------------->

  <!-------------------------------------------------------->
  <div id="page-other" class="page" style="display: none;">
    <!------------------------------------------>
    <div class="arcade-top">
      <div class="arcade-title-wrapper">
        <h2 class="arcade-title">TITLE</h2>
      </div>

      <div class="arcade-navbar">
        <div class="section" style="width: 20%;">
          <div class="navbar-prev" style="display: none;">
            <h3>◀ PREV</h3>
          </div>
        </div>

        <div class="section" style="width: 60%;">
          <div class="navbar-action" style="display: none;">
            <h3>ADD PLAYER</h3>
          </div>
          <div class="navbar-champion" style="display: none;">
            <h3>CHAMPION</h3>
          </div>
        </div>

        <div class="section" style="width: 20%;">
          <div class="navbar-next" style="display: none;">
            <h3>NEXT ▶</h3>
          </div>
        </div>
      </div>
    </div>
    <!------------------------------------------>
    <!------------------------------------------>
    <div class="arcade-screen">
      <div class="screen-lobby" style="display: none;">
        <div class="players-display">
          <div class="players-placeholder">
            <h1>Start by ⬆adding⬆ a player</h1>
            <h3>Eat, bite, get poisoned and have fun !</h3>
          </div>
        </div>

        <div class="prompt-commands" style="display: none;">
          <h1>Set your commands</h1>
          <div class="commands-wrapper">
            <div tabindex="0" class="command up">
              <h2 class="key-symbol"></h2>
              <p>up</p>
            </div>
            <div tabindex="0" class="command right">
              <h2 class="key-symbol"></h2>
              <p>right</p>
            </div>
            <div tabindex="0" class="command down">
              <h2 class="key-symbol"></h2>
              <p>down</p>
            </div>
            <div tabindex="0" class="command left">
              <h2 class="key-symbol"></h2>
              <p>left</p>
            </div>
            <div tabindex="0" class="command action">
              <h2 class="key-symbol"></h2>
              <p>action</p>
            </div>
          </div>
          <button class="prompt-validate">OK</button>
        </div>
      </div>
      <!------------------------------------------>
      <div class="screen-levels" style="display: none;">
        <div class="levels-display"></div>
      </div>
      <!------------------------------------------>
      <div class="screen-game" style="display: none;">
        <canvas width="0" height="0"></canvas>
        <div class="game-scores"></div>
      </div>
    </div>
    <!------------------------------------------>
  </div>
  <!-------------------------------------------------------->

  <script>
    let path = window.location.pathname;
    if (path[path.length - 1] != "/") window.location.pathname += "/";
  </script>
  <script src="./scripts/main.js" type="module"></script>
</body>

</html>
